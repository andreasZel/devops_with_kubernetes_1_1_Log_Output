apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
      matchLabels:
        app: logoutput
  template:
      metadata:
        labels:
            app: logoutput
      spec:
        volumes: 
        - name: shared-logs
          emptyDir: {}
        containers:
        - name: logoutput
          image: zelhs/randomstring:1.10
          volumeMounts: 
          - name: shared-logs
            mountPath: '/usr/app/logs'
        - name: readlogs
          image: zelhs/readlogs
          volumeMounts: 
          - name: shared-logs
            mountPath: '/usr/app/logs'