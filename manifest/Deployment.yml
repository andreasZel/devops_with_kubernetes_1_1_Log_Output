apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
      matchLabels:
        app: logoutput
  template:
      metadata:
        labels:
            app: logoutput
      spec:
        volumes: 
        - name: shared-logs
          persistentVolumeClaim:
            claimName: shared-logs-pv-claim
        containers:
        - name: logoutput
          image: zelhs/randomstring:1.10
          volumeMounts: 
          - name: shared-logs
            mountPath: '/usr/app/logs'
        - name: readlogs
          image: zelhs/readlogs:1.11
          volumeMounts: 
          - name: shared-logs
            mountPath: '/usr/app/logs'
        - name: ping-pong
          image: zelhs/ping-pong-application:1.11
          volumeMounts: 
          - name: shared-logs
            mountPath: '/usr/app/logs'