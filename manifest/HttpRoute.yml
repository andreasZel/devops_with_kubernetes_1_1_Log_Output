apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  namespace: exercises
  name: logoutput-httproute
spec:
  parentRefs:
  - name: my-gateway   
    namespace: exercises
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /increasePingPongs
    backendRefs:
    - name: ping-pong-svc
      port: 2020
  - matches:
    - path:
        type: PathPrefix
        value: /pings
    backendRefs:
    - name: ping-pong-svc
      port: 2020
  - matches:
    - path:
        type: PathPrefix
        value: /
    filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /pingpong
    backendRefs:
      - name: logoutput-svc
        port: 2345
